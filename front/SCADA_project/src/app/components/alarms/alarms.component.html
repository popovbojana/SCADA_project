<div class="alarms-container">
    <h2>Alarms</h2>

    <div>
        <table class="alarms-table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Value</th>
                <th>Tag Id</th>
                <th>Type</th>
                <th>Priority</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let alarm of allAlarms">
                <td>{{ alarm.id }}</td>
                <td>{{ alarm.value }}</td>
                <td>{{ alarm.tagId }}</td>
                <td>{{ alarm.type }}</td>
                <td>{{ alarm.priority }}</td>
                <td><button (click)="deleteAlarm(alarm.id!)">Delete</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    <button (click)="showAddAlarmForm = true" >Add New</button>

          <div *ngIf="showAddAlarmForm" class="alarms-form">
            <h3>Add New Alarm</h3>
            <form>
                <div class="form-group">
                    <label for="value">Value: </label>
                    <input type="number" id="value" [(ngModel)]="value" name="value" required>
                </div>
                <div class="form-group">
                    <label for="tagId">Tag Id</label>
                    <input type="number" id="tagId" [(ngModel)]="tagId" name="tagId" required>
                </div>
                <div class="form-group">
                    <label for="type">Type: </label>
                    <select id="type" [(ngModel)]="type" name="type">
                      <option value="Lower">Lower</option>
                      <option value="Higher">Higher</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Priority: </label>
                    <select id="priority" [(ngModel)]="priority" name="priority">
                      <option value="Low">Low</option>
                      <option value="Medium">Medium</option>
                      <option value="High">High</option>
                    </select>
                </div>
                <button (click)="addAlarm()">Save</button>
            </form>
        </div>

</div>
